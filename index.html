<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Hidenu</title>
    <style>
        body {
            background-image: url('tlo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Witaj na Hidenu.pl</h1>
        <p>Zostaw wiadomość!</p>
        
        <form action="https://formspree.io/f/mrepkovy" method="POST">
            <input type="email" name="email" placeholder="Twój e-mail" required>
            <textarea name="message" rows="4" placeholder="Twoja wiadomość..." required></textarea>
            <button type="submit">Wyślij do mnie</button>
        </form>
    </div>

</body>
</html>
