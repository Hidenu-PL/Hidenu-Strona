<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Hidenu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Wszystko na górę strony */
            align-items: center;         /* Środkowanie w poziomie */
            padding-top: 20px;           /* Mały odstęp od górnej krawędzi */
            margin: 0;
            min-height: 100vh;
            /* Twoja tapeta */
            background: url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Ciemniejsze, przezroczyste tło dla czytelności */
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            box-sizing: border-box; /* Ważne dla poprawnego wyświetlania na telefonie */
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="https://formspree.io/f/TWOJE_ID" method="POST">
            <textarea name="message" placeholder="Twoja wiadomość..." required></textarea>
            <button type="submit">Wyślij dane</button>
        </form>
    </div>

</body>
</html>
