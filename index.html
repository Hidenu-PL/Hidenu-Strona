<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Hidenu</title>
        <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* To wypycha wszystko na samą górę */
            align-items: center;         /* Środkuje w poziomie */
            padding-top: 10px;           /* Minimalny odstęp od góry */
            margin: 0;
            min-height: 100vh;
            background-color: #121212;   /* Ciemne tło strony */
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
