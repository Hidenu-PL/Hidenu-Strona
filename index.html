<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Hidenu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Wszystko na samej górze */
            align-items: center;
            padding-top: 5px;            /* Jeszcze mniejszy odstęp od góry */
            margin: 0;
            height: 100vh;               /* Sztywna wysokość ekranu */
            overflow: hidden;            /* Blokuje niepotrzebne przewijanie */
            background: url('tlo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px;               /* Mniejszy margines wewnętrzny */
            border-radius: 15px;
            max-width: 350px;            /* Węższe okienko */
            width: 90%;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;                   /* Mniejsze odstępy między polem a przyciskiem */
        }

        textarea {
            width: 100%;
            height: 100px;               /* Zmniejszona wysokość pola wiadomości */
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            box-sizing: border-box;
            resize: none;                /* Blokuje ręczne rozciąganie */
        }

        button {
            padding: 10px;               /* Mniejszy przycisk */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="https://formspree.io/f/TWOJE_ID" method="POST">
            <textarea name="message" placeholder="Twoja wiadomość..." required></textarea>
            <button type="submit">Wyślij dane</button>
        </form>
    </div>

</body>
</html>
